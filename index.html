<!DOCTYPE html>
<html ng-app='ToDo'>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <title></title>
  </head>


  <body ng-controller='toDoCtrl'>

    <form name="newForm" ng-click='submitToDo()' novalidate>
      <input type="text" name="task" placeholder="New task to do..." ng-model="newToDo.text" ng-required='true'>
      <input type="date" name="due-date" ng-model="newToDo.dueDate" ng-required='true'>
      <input type="submit" value = "Create To-Do">
    </form>


    <table>

      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Completed?</th>
          <th>Delete?</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="item in items">
          <td>{{ item.text }}</td>
          <td>{{ item.dueDate | date:'shortDate' }}</td>
          <td><input type="checkbox" ng-model="item.completed"></td>
          <td><a href="#" ng-click="destroy(item)">X</a></td>
        </tr>
      </tbody>

    </table>

    <button ng-click="clearCompleted()">Clear completed tasks</button>


  </body>

  <!-- angular app -->
  <script src = "js/app.js"></script>

  <!-- services -->

  <!-- controllers -->
  <script src = "js/controllers/toDoCtrl.js"></script>

  <!-- directives -->


</html>
