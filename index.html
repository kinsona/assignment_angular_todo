<!DOCTYPE html>
<html ng-app='ToDo'>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <title></title>
  </head>


  <body ng-controller='toDoCtrl'>

    <form name="newForm" ng-click='submitToDo()'>
      <input type="text" name="task" placeholder="New task to do..." ng-model="newToDo.text" ng-required='true'>
      <input type="date" name="due-date" ng-model="newToDo.dueDate" ng-required='true'>
      <input type="submit" value = "Create To-Do">
    </form>


    <table>

      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Completed?</th>
          <th>Delete?</th>
        </tr>
      </thead>

      <tbody>
        <tr to-do-item ng-repeat="item in items | filterOutCompleted:completedFilter.active" item="item" destroy="destroy(item)"></tr>
      </tbody>

    </table>

    <button ng-click="toggleCompleted()">{{completedFilter.prompt()}} completed tasks</button>
    <button ng-click="clearCompleted()">Clear completed tasks</button>


  </body>

  <!-- angular app -->
  <script src = "js/app.js"></script>

  <!-- services -->
  <script src = "js/services/toDoService.js"></script>

  <!-- controllers -->
  <script src = "js/controllers/toDoCtrl.js"></script>

  <!-- directives -->
  <script src = "js/directives/toDoItem.js"></script>

  <!-- filters -->
  <script src = "js/filters/toDoFilters.js"></script>

</html>
